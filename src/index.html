<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alef Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img class="header__logo" src="./images/chapeu_G.png" alt="">
            <h1 class="header__title">Happy Birthday</h1>
            <ul class="header__list">
                <li class="header__list__item">
                    <a class="button" href="#">Seu Convite</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <img class="hero__content__logo" src="./images/alef.jpg" alt="alef">
            </div>
            <p class="hero__time">
                <b>Alef Birthday 2024</b>
                <span id="contador"></span>
            </p>
        </div>
    </section>
    <section class="event">
        <div class="container">
            <h2 class="event__title">EVENTO</h2>
            <ul class="event__list">
                <li class="event__list__item">
                    <img class="event__image" src="./images/piscina.jpg" alt="piscina">
                    <p>Piscina</p>
                </li>
                <li class="event__list__item">
                    <img class="event__image" src="./images/jogos.jpg" alt="sala de jogos">
                    <p>Jogos</p>
                </li>
                <li class="event__list__item">
                    <img class="event__image" src="./images/salao.jpg" alt="salão de festa">
                    <p>Salão</p>
                </li>
            </ul>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
